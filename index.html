<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>üñãÔ∏è Etch-A-Sketch</title>
  </head>
  <body>
    <div class="header">Etch-A-Sketch</div>
    <div class="appContainer">
      <div class="optionsBar">
        <button class="normalColor">Normal Color</button>
        <button class="rainbowColor">Rainbow Color</button>
        <button class="eraser">Eraser</button>
        <div class="slider">
          <span id="sliderValue">16 x 16 Grid</span>
          <input type="range" id="slider" min="1" max="100" value="16" />
        </div>
        <button class="clear">Clear</button>
      </div>
      <div class="grid"></div>
    </div>
  </body>
</html>
